<!-- Home.html -->
<main class="my-0 h-100 bg-white shadow-sm">
  <div class="flex p-4">
    <h2 class="h4 mb-3">Bem-vindo ao AutoCalc</h2>
    <div class="bg-primary-subtle shadow-sm bg-gradient border border-1 rounded-1 p-4">
      <div class="form-floating mb-3">
        <input
          type="email"
          class="form-control shadow-sm"
          id="floatingInput"
          placeholder="name@example.com"
        />
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input
          type="password"
          class="form-control shadow-sm"
          id="floatingPassword"
          placeholder="Password"
        />
        <label for="floatingPassword">Password</label>
      </div>
    </div>
  </div>
  <!-- Adicione o conteúdo da página inicial aqui -->
</main>
